<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="top">
        <div class="left">
            To do list
        </div>
        <div class="right">
            <span>by <a href="https://f0xy3u.github.io/portfolio">f0xy3u</a></span>
        </div>
    </div>
    <div class="content">
        <div class="newNote">
            <div class="nadpis">Vytořit úkol</div>
            <div class="newNtContainer">
                <div class="form">
                    <div class="jmeno">
                        <input type="text" name="nazev" id="nazevNew" placeholder="Název činnosti">
                        <div class="nevyplneno">Vyplňte prosím jméno</div>
                    </div>
                    <textarea name="obsah" id="obsahNew" placeholder="Co musíš udělat" rows="3" cols="60"></textarea>
                </div>
                <div class="buttons"><button class="newNtBtn">Potvrdit</button></div>
            </div>
        </div>
        <div class="existingNotes">
            <div class="nadpis">Vytvořené úkoly</div>
            <div class="actualNotes">
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
